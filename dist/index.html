<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body class="full-page">  
<!-- sign in -->
  <section id="sign-in-screen" class="center">
    <h1 id="sign-in-title">TravelCo. Travel Co.</h1>
    <form id="sign-in-form" class="center">
      <p>Please sign-in to continue.</p> 
      <label for="username-input">Username:</label>
      <input class="sign-in-input" id="username-input" type="text" placeholder="Username">
      <label for="password-input">Password:</label>
      <input class="sign-in-input" id="password-input" type="text" placeholder="Password">
      <button tabindex="0" type="submit" id="sign-in-button">SIGN-IN</button>
    </form>
  </section>

<!-- main section -->

  <main class="container">
<!-- user info -->
    <section id="user-info-pane" class="display-section">
      <article class="row">
        <img id="mugshot" src="./images/morey-flanders.png" alt="doctored photo of Ned Flanders with an eel head as a visual pun on the name 'Morey Flanders' ">
        <div class="center">
          <h2 id="current-traveler-name"></h2>
          <p id="yearly-travel-expenses"></p>
          <p id="travel-agent-cut-asterix"></p>
        </div>
      </article>
    </section>
<!-- trip request -->
    <section id="trip-request-pane" class="display-section">
      <form id="trip-request-form" class="center">
        <h2>Request New Trip!</h2>
        <label for="trip-start">Start date:</label>
        <input type="date" id="trip-start" name="trip-start" min="${currentTraveler.today()}" aria-required="true">

        <label for="duration">Days of travel:</label>
        <input type="number" id="duration" name="duration" step="1" min="1" aria-required="true">

        <label for="travelers">Number of travelers:</label>
        <input type="number" id="travelers" name="travelers" step="1" min="1" aria-required="true">

        <label for="destinations-select">Select destination:</label>
        <select id="destinations-select" name="destinations" size="1" aria-required="true">
          <option value="0">Choose a destination</option>
        </select>

        <p>Estimated trip cost:</p>
        <p id="estimated-trip-cost">$0</p>
        
        <button tabindex="0" type="button" id="submit-trip-request-button">SUBMIT REQUEST</button>
        
      </form>
    </section>
<!-- trip desiplay -->
    <section id="trip-display-pane" class="display-section">
    </section>
  </main>

  <script src="bundle.js"></script>

</body>
</html>
