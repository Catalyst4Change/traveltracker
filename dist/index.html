<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- sign in overlay -->
  <section id="sign-in-screen" class="center hidden">
    <h1 id="sign-in-title">TravelCo. Travel Co.</h1>
    <form id="sign-in-form" class="center">
      <p>Please sign-in to continue.</p> 
      <p>Username:</p>
      <label for="username-input">Username input</label>
      <input class="sign-in-input" id="username-input" type="text" placeholder="Username">
      <p>Password:</p>
      <label for="password-input">Password input</label>
      <input class="sign-in-input" id="password-input" type="text" placeholder="Password">
      <button type="button" id="sign-in-button">SIGN-IN</button>
      <h2 id="sign-in-feedback">all good</h2>
    </form>
  </section>

  <!-- main section -->

  <main>
    <section id="user-info-pane" class="display-section">
    </section>

    <section id="trip-request-pane" class="display-section">
      <form id="trip-request-form" class="center">
        <h2>Request New Trip!</h2>
        <label for="trip-start">Start date:</label>
        <input type="date" id="trip-start" name="trip-start" min="${today}" aria-required="true">

        <label for="duration">Days of travel:</label>
        <input type="number" id="duration" name="duration" step="1" min="1" aria-required="true">

        <label for="travelers">Number of travelers:</label>
        <input type="number" id="travelers" name="travelers" step="1" min="1" aria-required="true">

        <label for="destinations-select">Select destination:</label>
        <select id="destinations-select" name="destinations" size="1" aria-required="true">
          <option value="0">Choose a destination</option>
        </select>

        <p>Estimated trip cost:</p>
        <p id="estimated-trip-cost">$0</p>
        
        <button type="button" id="submit-trip-request-button">SUBMIT REQUEST</button>
        
      </form>
    </section>
    
    <section id="display-pane" class="display-section">
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
